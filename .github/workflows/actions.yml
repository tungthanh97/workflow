name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls -a
      - name: checkout
        uses: actions/checkout@v1
      - name: List file after checkout
        run: |
          pwd
          ls -a
      - name: Simple JS Action 
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Tung
      - name: Log Greet time
        run: echo "${{ steps.greet.outputs.time }}"